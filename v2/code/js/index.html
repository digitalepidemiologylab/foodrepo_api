<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Food Repo Api Demo V3</title>
  <link rel="stylesheet" href="styles_v2.css">
  <script src="foodrepo_api_v2.js"></script>
</head>

<body>
  <h3>Food Repo Api Demo V3</h3>
  Put here your API Key: <input id="api_key" type="text" onkeyup="start()" value="" />

  <div id="results">
    <h4 id="error"></h4>
    <hr>
    <h3>Barcode search for the first 2 products</h3>
    <pre id="search"></pre>
    <hr>
    <h3>Details of the first product</h3>
    <pre id="detail"></pre>
    <hr>
    <h3>List of first 1000 products, by batches of 100</h3>
    <h4 id="count"></h4>
    <h5 id="time"></h5>
    <div id="list"></div>
  </div>
  <script src="helper_v2.js"></script>
</body>
</html>
